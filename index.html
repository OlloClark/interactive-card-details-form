<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="app.js"></script>
  
  <title>Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="leftSide">
      <div class="cards">
        <div class="cardFront">
          <img src="./images/bg-card-front.png" alt="front-of-card">
          <div class="cardDetails">
            <img class="cardLogo" src="./images/card-logo.svg" alt="card-logo">
            <h1 id="cardNumber">0000 0000 0000 0000</h1>
            <div class="personalInfo">
              <span id="name">Jane Appleseed</span>
              <span id="date">
                <span id="month">00</span> / <span id="year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="cardBack">
          <img src="./images/bg-card-back.png" alt="back-of-card">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="rightSide">
      <form>
        <div class="nameInput">
          <label for="cardName">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="cardName"
            required
            maxlength="40"
          >
        </div>
        <div class="numberInput">
          <label for="cardNumberInput">Card Number</label>
          <input
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            id="cardNumberInput"
            required
            minlength="16"
            maxlength="16"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
            >
        </div>
        <div class="dateAndCvc">
          <div id="cardDate">
            <label for="cardDate">Exp. Date (MM/YY)</label>
            <div class="dateCvcInputs">
              <div>
                <input
                  type="number"
                  placeholder="MM"
                  id="cardMonth"
                  required
                  maxlength="2"
                  minlength="2"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  >
              </div>
              <div>
                <input
                  type="number"
                  placeholder="YY"
                  id="cardYear"
                  required
                  maxlength="2"
                  minlength="2"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  >
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="cardCvc">CVC</label>
            <input
              type="number"
              placeholder="e.g. 123"
              id="cardCvc"
              required
              maxlength="3"
              minlength="3"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              >
          </div>
        </div>
        <button id="submitBtn" type="submit">Confirm</button>
      </form>
      <div class="thank hidden">
        <img src="./images/icon-complete.svg" alt="complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ollo Clark</a>.
  </div>
  
</body>

</html>
