<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left_side">
      <div class="cards">
        <div class="card_front">
          <img src="./images/bg-card-front.png" alt="front-of-card">
          <div class="card_details">
            <img src="./images/card-logo.svg" alt="card-logo">
            <h1 id="card_number">0000 0000 0000 0000</h1>
            <div class="personal_info">
              <span id="name">Jane Appleseed</span>
              <span id="date"></span>
              <span id="month">00</span> / <span id="year">00</span>

            </div>
          </div>
        </div>
        <div class="card_back">
          <img src="./images/bg-card-back.png" alt="back-of-card">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right_side">
      <form>
        <div class="name_input">
          <label for="card_name">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="card_name"
            required
          >
        </div>
        <div class="number_input">
          <label for="card_number">Card Number</label>
          <input
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            >
        </div>
      </form>
    </div>
  </div>

<div class="form">
  Cardholder Name
  

  
  

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  <button> Confirm</button>
</div>
<div class="completed_state">

</div>
Thank you!
  We've added your card details
  <button>Continue</button>
  
  <!-- Completed state start -->

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ollo Clark</a>.
  </div>
</body>
</html>
