<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left_side">
      <div class="cards">
        <div class="card_front">
          <img src="./images/bg-card-front.png" alt="front-of-card">
          <div class="card_details">
            <img class="card_logo" src="./images/card-logo.svg" alt="card-logo">
            <h1 id="card_number">0000 0000 0000 0000</h1>
            <div class="personal_info">
              <span id="name">Jane Appleseed</span>
              <span id="date">
                <span id="month">00</span> / <span id="year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="card_back">
          <img src="./images/bg-card-back.png" alt="back-of-card">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right_side">
      <form>
        <div class="name_input">
          <label for="card_name">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="card_name"
            required
            maxlength="40"
          >
        </div>
        <div class="number_input">
          <label for="card_number_input">Card Number</label>
          <input
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card_number_input"
            required
            minlength="16"
            maxlength="16"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
            >
        </div>
        <div class="date_and_cvc">
          <div id="card_date">
            <label for="card_date">Exp. Date (MM/YY)</label>
            <div class="date_cvc_inputs">
              <div>
                <input
                  type="number"
                  placeholder="MM"
                  id="card_month"
                  required
                  maxlength="2"
                  minlength="2"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  >
              </div>
              <div>
                <input
                  type="number"
                  placeholder="YY"
                  id="card_year"
                  required
                  maxlength="2"
                  minlength="2"
                  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  >
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="card_cvc">CVC</label>
            <input
              type="number"
              placeholder="e.g. 123"
              id="card_cvc"
              required
              maxlength="3"
              minlength="3"
              oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              >
          </div>
        </div>
        <button id="submit_btn" type="submit">Confirm</button>
      </form>
      <div class="thank hidden">
        <img src="./images/icon-complete.svg" alt="complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="continue_btn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ollo Clark</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
